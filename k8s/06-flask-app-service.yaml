---
apiVersion: v1
kind: Service
metadata:
  annotations:
    description: Flask App for Civis Demo
    contact: Chris Perry
  labels:
    env: civis-demo
    name: flask-app-civis-demo
  name: flask-app-civis-demo
  namespace: civis-demo
spec:
  ports:
  - name: http
    targetPort: http
    port: 80
    protocol: TCP
  selector:
    name: flask-app-civis-demo
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: flask-app-ingress-civis-demo
  namespace: civis-demo
spec:
  # tls:
  # - secretName: tls
  backend:
    serviceName: flask-app-civis-demo
    servicePort: 80